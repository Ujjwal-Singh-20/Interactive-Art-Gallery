<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Interactive Art Gallery</h1>
        <div id="filter-container">
            <!-- Filters and search will be here -->
        </div>
        <div id="gallery-container">
            <!-- Artwork thumbnails will be displayed here -->
        </div>
        <div id="artwork-details">
            <!-- Detailed view of selected artwork will be here -->
        </div>
        <div id="add-artwork">
            <!-- Form to add new artwork -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
