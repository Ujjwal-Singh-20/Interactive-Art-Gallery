<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Interactive Art Gallery</h1>
        <div id="filter-container">
            <button data-category="all">All</button>
            <button data-category="Paintings">Paintings</button>
            <button data-category="Digital-art">Digital Arts</button>
            <button data-category="Abstract-art">Abstract Arts</button>
            <button data-category="Sculpture">Sculptures</button>
            <!-- Add more categories as needed -->
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="title">Title</option>
                <option value="category">Category</option>
            </select>
        </div>
        
        <div id="gallery-container">
            <!-- Artwork thumbnails will be displayed here -->
        </div>
        <div id="artwork-details">
            <!-- Detailed view of selected artwork will be here -->
        </div>
        <div id="add-artwork">
            <h2>Add New Artwork</h2>
            <form id="add-artwork-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="src">Image URL:</label>
                <input type="text" id="src" required>
                <label for="category">Category:</label>
                <input type="text" id="category" required>
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
                <button type="submit">Add Artwork</button>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
